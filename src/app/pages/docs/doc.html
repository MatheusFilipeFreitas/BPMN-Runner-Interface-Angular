<app-doc-navigator (selectItemEmit)="selectItem($event)" class="secondary-nav"/>
<div class="doc-main-content">
  @if (docHtml(); as html) {
    <div class="title">
      <h3>{{ getTitle }}</h3>
    </div>
    <div class="markdown-body" [innerHTML]="html"></div>
  } @else {
    <p>Loading documentation...</p>
  }
</div>
