<div class="card flex justify-center">
    <p-toast class="custom-toast" position="top-center" [baseZIndex]="5000">
        <ng-template let-errors #headless>
            <section class="flex flex-col p-4 gap-4 w-full bg-primary/70 rounded-xl toast-container">
                <div class="flex items-center gap-5">
                    <i class="pi pi-cloud-upload text-white dark:text-black text-2xl"></i>
                    <span class="font-bold text-base text-white dark:text-black toast-content">
                        Error while trying to compile:
                    </span>
                    <ul class="toast-content">
                        @for (error of errors.data; track error) {
                            <li>{{ error }}</li>
                        }
                    </ul>
                </div>
            </section>
        </ng-template>
    </p-toast>
</div>
