stages:
  - build
  - deploy

variables:
  API_TOKEN: $AZURE_DEPLOYMENT_TOKEN
  OUTPUT_LOCATION: "dist/bpmn-runner-doc-page/"

build_job:
  stage: build
  image: node:22.18-alpine
  script:
    - npm install
    - npm run build --prod
    - echo "Project directory is $CI_PROJECT_DIR"
    - ls $CI_PROJECT_DIR/frontend
  artifacts:
    paths:
      - dist/
    expire_in: 1h
 
