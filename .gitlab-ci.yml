stages:
  - build
  - deploy

default:
  image: node:22.18.0-alpine

cache:
  key:
    files:
      - package-lock.json
  paths:
    - .npm/

build_job:
  stage: build
  script:
    - echo "Iniciando instalação das dependências..."
    - npm config set cache .npm --global
    - npm install
    - echo "Iniciando o build da aplicação para produção..."
    - npm run build -- --configuration production
  artifacts:
    paths:
      - dist/bpmn-runner-doc-page/
    expire_in: 1 hour
 
deploy_static_web_app:
  stage: deploy
  image: node:22.18.0-alpine
  dependencies:
    - build_job
  variables:
    SWA_CLI_DEPLOYMENT_TOKEN: $AZURE_STATIC_WEB_APPS_API_TOKEN
  script:
    - echo "Instalando camada de compatibilidade para Alpine..."
    - apk add --no-cache libc6-compat
    - echo "Iniciando o deploy para o Azure Static Web App..."
    - npm install -g @azure/static-web-apps-cli@latest
    - swa deploy ./dist/bpmn-runner-doc-page/ --env production
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'